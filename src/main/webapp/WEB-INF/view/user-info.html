<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.springframework.org/tags/form">
<head>
    <title>User Info</title>
</head>
<body>
<h2>User Info</h2>
<br>

<form action="saveUser" th:object="${user}" method="post">

    <input type="hidden" th:field="*{id}"/>

    Name <input type="text" th:field="*{name}"/>
    <br><br>
    Surname <input type="text" th:field="*{surname}"/>
    <br><br>
    Department <input type="text" th:field="*{department}"/>
    <br><br>
    Salary <input type="text" th:field="*{salary}"/>
    <br><br>
    <input type="submit" value="OK"/>

</form>

</body>
</html>
